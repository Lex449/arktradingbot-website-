<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARK – Made in Bali. Engineered with German Precision.</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #ff7300, #ff4e00);
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      background: #ff4e00;
      border: none;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #ff7300;
    }
    .insta-button {
      display: inline-block;
      margin-top: 25px;
      background-color: #e1306c;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .insta-button:hover {
      background-color: #c1275b;
    }
    footer {
      margin: 50px 0 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to A.R.K.</h1>
    <p>Made in Bali. Engineered with German Precision.</p>
  </header>

  <div class="container">
    <h2>Stay in the Loop</h2>
    <p>Be the first to get updates on tools, releases & strategies.</p>
    <form>
      <input type="email" placeholder="Your email address" required />
      <br />
      <button type="submit">Subscribe</button>
    </form>

    <a class="insta-button" href="https://www.instagram.com/arkisnow" target="_blank">
      Follow @arkisnow on Instagram
    </a>
  </div>

  <footer>
    &copy; 2025 ARK Trading Bot – All rights reserved.
  </footer>

</body>
</html>
