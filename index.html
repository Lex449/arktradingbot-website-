<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARK Trading Bot</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1116;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px #00ffe1);
    }
    .qr {
      width: 200px;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(to right, #ff5e62, #ff9966);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="favicon.ico" alt="ARK Logo" class="logo" />
  <h1>Follow us on Instagram</h1>
  <img src="ark_qr_instagram.png" alt="Instagram QR Code" class="qr" />
  <a class="btn" href="https://www.instagram.com/arkisnow" target="_blank">Go to @arkisnow</a>
</body>
</html>
