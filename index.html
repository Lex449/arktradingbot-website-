<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARK Trading Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1116;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #00f0ff);
    }

    .title {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      max-width: 300px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .button {
      background: linear-gradient(135deg, #00c4ff, #007fff);
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      color: #aaa;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .social {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }

    .social a {
      color: #00c4ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLang()">Deutsch</button>
  <img src="F2ED0DC5-EC2E-47DF-94B8-A74BFA10BD9B.png" alt="ARK Logo" class="logo" />
  <div class="title" id="title">ARK Trading Bot</div>
  <div class="subtitle" id="subtitle">
    Smart, fast and beginner-friendly. Built for your success.
  </div>
  <a href="https://t.me/arktradingteam" class="button" id="cta">Launch Telegram Bot</a>
  <div class="social" id="social">
    Follow us on <a href="https://instagram.com/arkisnow" target="_blank">Instagram</a>
  </div>

  <script>
    let isGerman = false;
    function toggleLang() {
      isGerman = !isGerman;
      document.querySelector(".lang-toggle").innerText = isGerman ? "English" : "Deutsch";
      document.getElementById("title").innerText = "ARK Trading Bot";
      document.getElementById("subtitle").innerText = isGerman
        ? "Intelligent, schnell und einsteigerfreundlich. FÃ¼r deinen Erfolg gemacht."
        : "Smart, fast and beginner-friendly. Built for your success.";
      document.getElementById("cta").innerText = isGerman
        ? "Telegram-Bot starten"
        : "Launch Telegram Bot";
      document.getElementById("social").innerHTML = isGerman
        ? 'Folge uns auf <a href="https://instagram.com/arkisnow" target="_blank">Instagram</a>'
        : 'Follow us on <a href="https://instagram.com/arkisnow" target="_blank">Instagram</a>';
    }
  </script>
</body>
</html>
