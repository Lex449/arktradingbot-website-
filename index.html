<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.R.K. – AI Trading Mentor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>

  <header class="topbar">
    <img src="assets/logo.png" alt="ARK Logo" class="logo" />
    <div class="language-switcher">
      <img src="assets/de-flag.png" alt="Deutsch" onclick="setLanguage('de')" />
      <img src="assets/en-flag.png" alt="English" onclick="setLanguage('en')" />
    </div>
  </header>

  <main class="hero">
    <h1>A.R.K. Trading Bot</h1>
    <p class="slogan">Made in Bali. Engineered with German Precision.</p>
    <h2>Your Personal AI Trading Mentor</h2>
    <p class="description">
      Empowering beginners and dreamers to master the markets – with clarity, confidence, and consistency.
    </p>

    <div class="buttons">
      <a href="https://instagram.com/arktradingbot" class="btn instagram">Follow on Instagram</a>
      <a href="https://t.me/arktradingteam" class="btn telegram">Join Telegram</a>
    </div>
  </main>

  <script>
    function setLanguage(lang) {
      if (lang === 'de') {
        window.location.href = 'index-de.html';
      } else {
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>
